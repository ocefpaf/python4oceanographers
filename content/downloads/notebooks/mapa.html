   <style>

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;

<body>

   <div class="folium-map" id="folium_182a6691fa7b4d759deacd415459888d" style="width: 650px; height: 500px"></div>

   <script>

      

      var base_tile = L.tileLayer('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.jpg', {
          maxZoom: 18,
          minZoom: 1,
          attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.'
      });

      var baseLayer = {
        "Base Layer": base_tile
      };

      /*
      addition of the wms layers
      */

      

      /*
      addition of the tile layers
      */
      

      /*
      list of layers to be added
      */
      var layer_list = {
      
      };

      /*
      Bounding box.
      */
      var southWest = L.latLng(-23.7854583333, -45.9756305556),
          northEast = L.latLng(-23.7784027778, -45.96515),
          bounds = L.latLngBounds(southWest, northEast);

      /*
      Creates the map and adds the selected layers
      */
      var map = L.map('folium_182a6691fa7b4d759deacd415459888d', {
                                       center:[-47.5638611111, -91.9407805556],
                                       zoom: 15,
                                       maxBounds: bounds,
                                       layers: [base_tile]
                                     });

      L.control.layers(baseLayer, layer_list).addTo(map);

      //cluster group
      var clusteredmarkers = L.markerClusterGroup();
      //section for adding clustered markers
      
      //add the clustered markers to the group anyway
      map.addLayer(clusteredmarkers);

var imageUrl = 'data/itaguare_cropped.jpg',
imageBounds = [[-23.785458333333334, -45.975630555555554], [-23.778402777777778, -45.96515]];
L.imageOverlay(imageUrl, imageBounds).addTo(map);


      

      

      

      

      

      

   </script>
